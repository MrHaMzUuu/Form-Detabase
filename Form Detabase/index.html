 


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rigistration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css"> 

</head>
  <body>

 
 <center><h1>RIGISTRATION FORM</h1></center>
    <form>
      
        <div class="container">
       
          <label for="uname"><b>Fullname</b></label>
          <input type="text" placeholder="FullName" name="fname" required>
       
          <label for="Lname"><b>Lastname</b></label>
          <input type="text" placeholder="LastName" name="lname" required>
      
      
          <label for="email"><b>Email Address</b></label>
          <input type="email" placeholder="Email" name="Email" required>
      
          <label for="LQ"><b>Last Qulification</b></label>
          <input type="text" placeholder="Last Qulification" name="Email" required>
      
          <label for="CNIC"><b>CNIC NO:</b></label>
          <input type="number" placeholder="CNIC NO:" name="Email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
 


          <button onclick="saveValue()" type="submit">save</button>
    
          <label> 
            <input type="checkbox" checked="checked" name="remember">Remember me 
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
      


<script type="module" src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
